apiVersion: v1
kind: Service
metadata:
  name: underwriter-ms
spec:
  selector:
    app: underwriter-ms
  ports:
  - port: 8071
    targetPort: 8071
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: underwriter-ms
spec:
  selector:
    matchLabels:
      app: underwriter-ms
  template:
    metadata:
      labels:
        app: underwriter-ms
    spec:
      containers:
      - name: underwriter-ms
        image: underwriter
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8071

